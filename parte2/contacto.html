<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!--Importar el archivo reset css-->
    <link rel="stylesheet" href="../reset.css">

    <!--Importar el archivo css-->
    <link rel="stylesheet" href="./style-contacto.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../imagenes/logo.png" alt="Logo Barberia Alura">
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="../parte1/home.html">Inicio</a></li>
                        <li><a href="../index.html">Productos</a></li>
                        <li><a href="../parte2/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        
        <div class="container">
            <form class="formulario" action="">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" class="input-padron" id="nombre" name="nombre" placeholder="Ingrese su nombre">

                <label for="email">Email</label>
                <input type="email" class="input-padron" id="email" name="email" placeholder="Ingrese su email">

                <label for="telefono">Telefono</label>
                <input type="tel" class="input-padron" id="telefono" name="telefono" placeholder="Ingrese su telefono">

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" class="input-padron" id="mensaje" cols="70" rows="10" placeholder="Ingrese su mensaje"></textarea>

                <div class="contactado">
                    <p class="pregunta" id="pregunta">多Como desea ser contactado?</p>

                    <label for="radio">
                        <input type="radio" name="" id="radio" value=""> Email
                    </label>

                    <label for="telefono">
                        <input type="radio" name="" id="telefono" value=""> Telefono
                    </label>

                    <label for="whatsapp">
                        <input type="radio" name="" id="whatsapp" value=""> Whatsapp
                    </label>
                </div>

                <div class="Horario" >
                    <p class="pregunta">多En que horario prefiere ser atendido?</p>
                    <select name="Horario" id="Horario-select">
                        <option value="Horario0">Ma単ana</option>
                        <option value="Horario1">Tarde</option>
                        <option value="Horario2">Noche</option>
                    </select>
                </div>

                <label class="novedades">
                    <input type="checkbox" name="novedades" id="novedades" value="novedades">
                    多Le gustaria recibir novedades de la barberia?
                </label>

                <input class="button" type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <footer class="footer">
        <img src="../imagenes/logo-blanco.png">
        <p class="Copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
